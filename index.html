<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/app/dist/output.css">

  <script src="./src/app/js/script.js" defer></script>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-Dark_Blue min-h-screen grid place-items-center px-4 font-manrape">
  <main class="bg-Dark_Grayish_Blue w-full rounded-lg max-w-[500px]">
    <article class="text-center px-5 pt-8">
      <h1 class="text-Neon_Green text-xs uppercase tracking-[3px] mb-7">Advice # <span class="advice-num" id="advice_num"></span></h1>
      <blockquote>
        <p class="before:content-['\201C'] after:content-['\201C'] text-Light_Cyan text-2xl mb-5" id="advice">PRESS THE DIE FOR ADVICES</p>
      </blockquote>
      <img src="./images/pattern-divider-mobile.svg" alt="pattern-divider-mobile" class="w-full lg:hidden">
      <img src="./images/pattern-divider-desktop.svg" alt="pattern-divider-desktop" class="hidden lg:block w-full">
      <button class="bg-Neon_Green rounded-full p-5 w-16 static  translate-y-[50%] hover:shadow-[0px_0px_25px_5px_rgba(82,255,168,0.57)] transition-all delay-75 ease-linear active:scale-50" id="btn">
        <img src="./images/icon-dice.svg" alt="dice" class="mx-auto">
      </button>
    </article>
  </main>
  
  <footer class="absolute bottom-0 w-full">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Prajwal dhuli</a>.
    </div>
  </footer> 
</body>
</html>
